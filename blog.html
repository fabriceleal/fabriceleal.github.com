---
layout: default
---

<div>
  {% assign posts = paginator.posts %}


  {% if paginator.previous_page %}
  Previous page
  {% endif %}

  <div>Start</div>

  {% for post in posts limit: listing_limit %}
  <div>A post</div>
  {% endfor %}

  <div>End</div>

  {% if paginator.next_page %}
  Next page
  {% endif %}

</div>
