<html> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <link rel="stylesheet" href="styles.css"> <script type="text/javascript">
		function fixBoards(){
			$('.square').each(function(){
				var $this = $(this);
				$this.height($this.width());
			});
		}

		$(function(){

			$(window).resize(function () {
				fixBoards();
			});

			// decide which json to load from game id (in url)
			var id = (new window.URLSearchParams(window.location.search)).get('id');
            var collection = (new window.URLSearchParams(window.location.search)).get('collection');
			var batch = Math.trunc(id / 10);

            $.ajax("/data_" + collection + "/game" + batch + ".json").done(function(data) {
				var $content = $('#content');
				$content.html("");

				// decide which game to load from game id (in url)

				var game = data[id];

				$.each(game, function(idx, item){
					switch(item.Type){
						case "info":

							var $elem = $('<div class="ch-info row"></div>');

							var $inner = $('<div class="col"></div>')

							$inner.html(item.Info);
							$elem.html($inner);

							$content.append($elem);

							break;
						case "moves":

							var $elem = $('<div class="ch-moves container"></div>');

							$.each(item.Moves, function(idx, item) {
								var $move = $('<div class="ch-move row"></div>');

								$.each(item.Plies, function(idx, ply) {
									var $ply = $('<div class="ch-ply col"></div>');

									var $inner = $('<div class="' + (idx == 0 ? 'float-right' : 'float-left') + '"></div>')

									$inner.text(ply);
									$ply.html($inner);

									$move.append($ply);
								});


								$elem.append($move);

							});


							$content.append($elem);

							break;
						case "position":

							var $elem = $('<div class="ch-position board-container board"></div>');
							//$elem.text(item.Position);

							var respBoard = '';

							var freeSq = 0;
							var fen = item.Position;
							var idx = 0;

							for(var y = 0; y < 8; ++y)
							{
								//respBoard += '<div class="row">';
								for(var x = 0; x < 8; ++x) {
									var	sq = '';
									var piece = '';


									if (y % 2 == 0) {
										sq = x % 2 == 0 ? 'light-square' : 'dark-square';
									}
									else {
										sq = x % 2 == 0 ? 'dark-square' : 'light-square';
									}

									if (freeSq == 0){
										var c = fen[idx];
										if (isNaN(c)) {
											if (c.toUpperCase() == c) {
												piece = 'w' + c.toLowerCase();
											} else {
												piece = 'b' + c;
											}
										} else {
											freeSq = (+c) - 1; // consume own free square
										}

										++idx;
									}
									else {
										--freeSq;
									}


									respBoard += '<div class="square ' + sq + '"><div class="piece-container ' + piece + '"></div></div>';
								}
								//
								//respBoard += '</div>';

								if (fen[idx] == "/") {
									++idx;
								}
							}

							$elem.html(respBoard);

							$content.append($elem);

							break;
						case "result":

							var $elem = $('<div class="ch-result row"></div>');

							var $inner = $('<div class="col"></div>')

							$inner.html(item.Result);
							$elem.html($inner);

							$content.append($elem);

							break;
					}
				});

				fixBoards();
			});
		});

    </script> </head> <body> <div id="content" class="container"> </div> </body> </html>
